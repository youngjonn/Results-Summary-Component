<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="card">
    <div class="result">
      <h3 class="header">Your Result</h3>
      <div class="circle">
        <span class="big">76</span>
        <span class="small">of 100</span>
      </div>
      <div class="comment">
        <p class="big">Great</p>
        <p>You score higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h3 class="header">Summary</h3>
      <div class="rows">
        <div class="row">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg" alt="icon">
            <span>Reaction</span>
          </div>
          <div class="right">
            <b>80</b><span> / 100</span>
          </div>
        </div>
        <div class="row">
          <div class="left">
            <img src="./assets/images/icon-memory.svg" alt="icon">
            <span>Memory</span>
          </div>
          <div class="right">
            <b>80</b><span> / 100</span>
          </div>
        </div>
        <div class="row">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" alt="icon">
            <span>Verbal</span>
          </div>
          <div class="right">
            <b>80</b><span> / 100</span>
          </div>
        </div>
        <div class="row">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" alt="icon">
            <span>Visual</span></div>
          <div class="right">
            <b>80</b><span> / 100</span>
          </div>
        </div>
      </div>
      <button role="button">continue</button>
    </div>
  </div>
  
</body>
</html>
